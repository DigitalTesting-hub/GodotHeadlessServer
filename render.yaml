services:
  - type: web
    name: godot-game-server
    env: docker
    docker:
      dockerfile: Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 8080
    numInstances: 1
    healthCheckPath: /health
    autoDeploy: true

# Database (if needed)
databases:
  - name: godot-game-db
    plan: free
    databaseName: godot_game
    user: godot_user
